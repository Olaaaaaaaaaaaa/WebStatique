<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <table>
        <tr>
            <th>NOM</th>
            <th>PRENOM</th>
            <th>AGE</th>
        </tr>
        <tr>
            <td>PODER</td>
            <td>ELIAS</td>
            <td>23</td>
        </tr>
        <tr>
            <td>NAILI</td>
            <td>MARILYNE</td>
            <td>23</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>C'est moi wsh</th>
            <th>C'est moi wsh</th>
        </tr>
        <tr>
            <td>C'est moi wsh</td>
            <td>C'est moi wsh</td>
        </tr>
        <tr>
            <td>C'est moi wsh</td>
            <td>C'est moi wsh</td>
        </tr>
        <tr>
            <td colspan="2">C'est moi wsh</td>
        </tr>
    </table>
    <br>
    <form action="" method="get" class="form-example">
        <div class="form-example">
            <label for="pseudo">Entrer votre pseudo: </label>
            <input type="text" name="pseudo" id="pseudo" required>
        </div>
        <div class="form-example">
            <label for="email">Entrer votre email: </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-example">
            <input type="submit" value="Valider">
        </div>
    </form>
    <br>
    <label for="select_aliment">Choisir un aliment:</label>
    <select class="selectpicker">
        <optgroup label="Fruits">
            <option>Fraise</option>
            <option>Poire</option>
            <option>Orange</option>
        </optgroup>
        <optgroup label="Legumes">
            <option>Radis</option>
            <option>Salade</option>
            <option>Carotte</option>
        </optgroup>
    </select>
    <br><br>

    <form>
        <div class="form-group row">
            <label for="firstname" class="col-sm-2 col-form-label col-form-label-lg">Prénom :</label>
            <div class="col-3">
                <input type="text" class="form-control form-control-lg" placeholder="Prénom" name="firstname"
                    id="firstname" required>
            </div>
        </diV>
        <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label col-form-label-lg">Nom :</label>
            <div class="col-3">
                <input type="text" class="form-control form-control-lg" placeholder="Nom" name="lastname" id="lastname"
                    required>
            </div>
        </diV>
        <div class="form-group row">
            <label for="birth" class="col-sm-2 col-form-label col-form-label-lg">Date de naissance :</label>
            <div class="col-3">
                <input type="date" class="form-control form-control-lg" name="birth" id="birth" required>
            </div>
        </diV>
        <div class="form-group row">
            <label for="kidsnumber" class="col-sm-2 col-form-label col-form-label-lg">Nombre d'enfants :</label>
            <div class="col-3">
                <input type="number" class="form-control form-control-lg" name="kidsnumber" id="kidsnumber" min="0"
                    max="15">
            </div>
        </diV>
        <div class="form-group row">
            <label for="nationality" class="col-sm-2 col-form-label col-form-label-lg">Nationalité :</label>
            <div class="col-3">
                <select class="form-select" name="nationality" id="nationality" autocomplete="">
                    <option value="francais">Français</option>
                    <option value="marocain">Marocain</option>
                    <option value="turque">Turque</option>
                    <option value="algerien" selected>Algérien</option>
                </select>
            </div>
        </diV>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-lg">Sexe :</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexe" id="man" value="man" checked>
                    <label class="form-check-label" for="man">Homme</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexe" id="woman" value="woman">
                    <label class="form-check-label" for="woman">Femme</label>
                </div>
            </div>
        </diV>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Soumettre</button>
        </div>
    </form>

    <video width="320" height="auto" autoplay muted loop>
        <source src="Media/LeFootballAChanger.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


</body>

</html>
